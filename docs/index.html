<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임 추천</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <!-- og tag -->
    <meta property="og:title" content="게임 추천" />
    <meta property="og:description" content="게임 추천 페이지 입니다." />
    <meta
      property="og:image"
      content="https://github.com/junghohans/my-llm-pjt/blob/step1/docs/assets/ogtag.png?raw=true"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark text-light">
    <main>
      <section class="container mt-4">
        <h1>게임 추천</h1>
        <p>게임을 추천합니다</p>
        <form id="ccForm" class="d-flex flex-column">
          <div class="input-group mb-3">
            <input
              type="text"
              name="text"
              class="form-control"
              placeholder="게임을 추천해주세요"
            />
            <button class="btn btn-primary">추천 받기</button>
          </div>
          <section id="box" class="my-4"></section>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
